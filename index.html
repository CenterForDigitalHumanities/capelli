    <script>
        (function () {

            abbrevGroups.addEventListener("input", function (event) {
                let group = event.target.value;
                abbrevLabels.removeAttribute("disabled");
                abbrevLabels.removeAttribute("selected");
                [...abbrevLabels.getElementsByTagName("option")].forEach(elem => elem.style.display = elem.classList.contains("group-" +
                    group) ? "block" : "none");
                document.querySelector(".group-" + group).setAttribute("selected", true);
                abbrevLabels.dispatchEvent(new Event("input"));
            });

            const crossFade = 250; // in ms from CSS

            abbrevLabels.addEventListener("input", function (event) {
                swapImg.src = "images/" + event.target.value;
            });

            swapImg.onload = function (event) {
                swapImg.style.opacity = 1;
                setTimeout(function () {
                    abbrevImg.src = swapImg.src;
                    swapImg.style.opacity = 0;
                }, crossFade)
            }

        })()
    </script>
